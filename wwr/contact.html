<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Contact Us - Get in touch with White Water Rafting for inquiries, reservations, and more.">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - White Water Rafting</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/rafting-logo.jpg" alt="Rafting & Travel logo" width="200">
                <h2>Rafting & Travel</h2>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <aside class="adventure">
        <h2 class="title">Meet Our Team</h2>
        <div class="team-figure-row">
            <figure>
                <img src="images/employee1 (1).jpg" alt="Aerial view of rafting adventure in a beautiful river">
                <figcaption>Sarah - Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee2 (1).jpg" alt="Close-up of a rafting team paddling through the river">
                <figcaption>Fred - Turist Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Rafting team enjoying water splashes during an adventure">
                <figcaption>Tony- Customer Service </figcaption>
        </div>
    </aside>
    <section class="Location">
        <div class="location-container">
            <h2>Our Location</h2>
            <div class="content">
                <div class="text-block">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.838290043475!2d-122.40135058468164!3d37.79181231975619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085814dcd5b17c7%3A0xb0a2b83648c32bbf!2sGoogle!5e0!3m2!1sen!2sus!4v1683221617384" allowfullscreen></iframe>
                    <p> 123 Adventure Lane, Rapids City, RC 45678</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Email: info@whitewaterrafting.com</p></p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <div class="container">
            <h3>Get in Touch</h3>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Purpose of Message</label>
                <div>
                    <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                    <label for="general">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
<footer>
    <p>&copy; 2025 | Rafting & Travel | Isabelle Cavalcante</p>
    <div class="social-icons">
        <a href="https://www.facebook.com/"><img src="images/facebook.svg"></a>
        <a href="https://www.instagram.com/"><img src="images/instagram.svg"></a>
        <a href="https://x.com/"><img src="images/twitter.svg"></a>
    </div>
</footer>
</body>
</html>
